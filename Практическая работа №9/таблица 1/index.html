<!DOCTYPE html>
<html>
    <head>
        <title>Практическая работа №9</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <table border="1" width="700" align="left">
            <caption><b>Таблица 1</b></caption>
            <tr>
                <td align="left">
                    1
                </td>
                <td align="center">
                    2
                </td>
                <td align="right">
                    3
                </td>
            </tr>
            <tr>
                <td align="right">
                    4
                </td>
                <td align="center">
                    5
                </td>
                <td align="left">
                    6
                </td>
            </tr>
        </table>
		<br><br><br><br><br>
        <table border="1" style="width: 100%;">
            <caption><b>Таблица 2</b></caption>
            <tr>
                <td style="width: 25%;">
                    1
                </td>
                <td>
                    2
                </td>
                <td style="width: 25%;">
                    3
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    4
                </td>
            </tr>
            <tr>
                <td style="width: 25%;">
                    5
                </td>
                <td>
                    6
                </td>
                <td style="width: 25%;">
                    7
                </td>
            </tr>
        </table>
		<br><br><br><br>
        <table width="600" border="1" align="right">
            <caption><b>Таблица 3</b></caption>
            <tr>
                <td width="200">
                    1
                </td>
                <td width="200" colspan="2">
                    2
                </td>
            </tr>
            <tr>
                <td width="200">
                    3
                </td>
                <td width="200" rowspan="2">
                    4
                </td>
                <td width="200">
                    5
                </td>
            </tr>
            <tr>
                <td width="200">
                    6
                </td>
                <td width="200">
                    7
                </td>
            </tr>
        </table>
		<br><br><br><br><br><br><br><br><br>
        <table width="300" border="1" align="left" height="50" bgcolor="lightyellow" cellspacing="10">
            <caption><b>Таблица 4</b></caption>
            <tr>
                <td bgcolor="red">
                    &nbsp;
                </td>
                <td bgcolor="blue">
                    &nbsp;
                </td>
                <td bgcolor="green">
                    &nbsp;
                </td>
            </tr>
        </table>
		<br><br><br><br><br><br><br><br>
        <table width="650" border="1" align="center" cellspacing="0" cellpadding="10">
            <caption><b>Таблица 5</b></caption>
            <tr height="40">
                <td colspan="3" bgcolor="purple">
                    1
                </td>
            </tr>
            <tr height="40">
                <td rowspan="2" width="180" bgcolor="green">
                    2
                </td>
                <td bgcolor="red">
                    3
                </td>
                <td rowspan="2" width="180" bgcolor="blue">
                    4
                </td>
            </tr>
            <tr height="40">
                <td bgcolor="yellow">
                    5
                </td>
            </tr>
        </table>
    </body>
</html>
